        <div class="banner">
            <h1 class="banner-text">Quiz</h1>
        </div>

        <div class="quiz-form">
            <form>
                <p>1) What is a stock?</p>
                <input type="radio" id="a1" name="1">
                <label for="a1">a: A tiny piece of a company you can buy or sell</label><br>
                <input type="radio" id="b1" name="1">
                <label for="b1">b: A big piece of a company you cannot sell</label></br>
                <input type="radio" id="c1" name="1">
                <label for="c1">c: A large piece of a company you can buy or sell</label></br><br>

                <p>2) Which of the following is a big mistake?</p>
                <input type="radio" id="a2" name="2">
                <label for="a2">a: buying shares with money you can afford to lose</label><br>
                <input type="radio" id="b2" name="2">
                <label for="b2">b: buying a share and selling it after its value increased</label></br>
                <input type="radio" id="c2" name="2">
                <label for="c2">c: putting all your money into buying one stock</label></br><br>

                <p>3) The stock market is...</p>
                <input type="radio" id="a3" name="3">
                <label for="a3">a) where people go online to buy and sell shares</label><br>
                <input type="radio" id="b3" name="3">
                <label for="b3">b) a store in New York people go to buy stocks</label></br>
                <input type="radio" id="c3" name="3">
                <label for="c3">c) a place in Chicago people buy stocks from</label></br><br>

                <p>3) You make money in the stock market by...</p>
                <input type="radio" id="a4" name="4">
                <label for="a3">a) selling a share you purchased for whatever amount you want</label><br>
                <input type="radio" id="b4" name="4">
                <label for="b3">b) selling a share when its value becomes greater 
                    than what you initially bought it for
                </label></br>
                <input type="radio" id="c4" name="4">
                <label for="c3">c) selling a share for less money than you bought it for</label></br><br>
                
                <input type="submit" id="submit" onclick="checkRadio(1)">
                <p id="quiz-score"></p>

            </form>
        </div>"
