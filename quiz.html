    <body>
        <div class="header">
            <span class="header-text">How Stocks Work</span>
            
            <a href="home.html" class="header-link" id="home-5">home</a>

            <a href="learn.html" class="header-link" id="learn-5">learn</a>

        <button class="back-btn"><a href="activities.html">Back</a></button>

        <div class="banner">
            <h1 class="banner-text">Quiz</h1>
        </div>

        <div class="quiz-form">
            <form>
                <div class="quiz-q">
                <p class="qa-h">1) What is a stock?</p>
                <input type="radio" id="a1" name="1">
                <label for="a1" class="qa-t">a: A tiny piece of a company you can buy or sell</label><br>
                <input type="radio" id="b1" name="1">
                <label for="b1" class="qa-t">b: A big piece of a company you cannot sell</label></br>
                <input type="radio" id="c1" name="1">
                <label for="c1" class="qa-t">c: A large piece of a company you can buy or sell</label></br><br>
                </div>
                <div class="quiz-q">
                <p class="qa-h">2) Which of the following is a big mistake?</p>
                <input type="radio" id="a2" name="2">
                <label for="a2" class="qa-t">a: buying shares with money you can afford to lose</label><br>
                <input type="radio" id="b2" name="2">
                <label for="b2" class="qa-t">b: buying a share and selling it after its value increased</label></br>
                <input type="radio" id="c2" name="2">
                <label for="c2" class="qa-t">c: putting all your money into buying one stock</label></br><br>
                </div>
                <div class="quiz-q">
                <p class="qa-h">3) The stock market is...</p>
                <input type="radio" id="a3" name="3">
                <label for="a3" class="qa-t">a) where people go online to buy and sell shares</label><br>
                <input type="radio" id="b3" name="3">
                <label for="b3" class="qa-t">b) a store in New York people go to buy stocks</label></br>
                <input type="radio" id="c3" name="3">
                <label for="c3" class="qa-t">c) a place in Chicago people buy stocks from</label></br><br>
                </div>
                <div class="quiz-q">
                <p class="qa-h">4) You make money in the stock market by...</p>
                <input type="radio" id="a4" name="4">
                <label for="43" class="qa-t">a) selling a share you purchased for whatever amount you want</label><br>
                <input type="radio" id="b4" name="4">
                <label for="b4" class="qa-t">b) selling a share when its value becomes greater 
                    than what you initially bought it for
                </label></br>
                <input type="radio" id="c4" name="4">
                <label for="c4" class="qa-t">c) selling a share for less money than you bought it for</label></br><br>
                </div>

                <button id="submit" onclick="checkRadio()">Submit</button>

            </form>
        </div>

    </body>
</html>
